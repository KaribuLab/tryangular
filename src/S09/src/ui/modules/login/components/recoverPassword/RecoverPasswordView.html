<link rel="stylesheet" type="text/css" href="../../components/recoverPassword/RecoverPasswordStyle.css">
<div class="fullscreen">
    <div class="container-fluid">

        <div class="row">
            <div class="loginBig  center-center">

                <div class="row">
                    <div class="col-md-12 login">
                        <span class="title">Recuperacion de contrase√±a:</span>
                        <div style="margin-top:35px;">
                            <p class="textlog">Correo</p>
                            <input ng-model="email"  type="text" name="username" id="username" placeholder="Ingresa tu correo electronico">
                        </div> 

                        <div style="margin-top:35px;">
                            <p class="textlog">Confirmar correo</p>
                            <input ng-model="remail"  type="text" name="username" id="username" placeholder="Confirma tu correo electronico">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="btn-login col-md-9" style="display:flex; justify-content:flex-end;">
                        <div class="btn btn-primary" ng-click="cancel()">Cancelar</div>
                    </div>

                    <div class="btn-login col-md-3" style="display:flex; justify-content:flex-end;">
                        <div class="btn btn-primary" ng-click="sendData()">Enviar</div>
                    </div>
                </div>   
                <br>
                <div ng-if="errorValidate" class="row text-center">
                    <span class="info">LOS EMAIL NO COINCIDEN</span>
                    <br>
                    <span class="info">Por favor intentelo de nuevo</span>
                </div>

                <div ng-if="errorFound" class="row text-center">
                    <span class="info">EL EMAIL NO SE ENCUENTRA REGISTRADO</span>
                    <br>
                    <span class="info">Por favor intentelo de nuevo</span>
                </div>

                <div ng-if="showProgress" class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
              </div>
          </div>
      </div>
  </div>
</div>
